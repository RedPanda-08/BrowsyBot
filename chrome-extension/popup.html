<!DOCTYPE html>
<html>
<head>
    <title>Visited Websites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .sidebar {
            width: 150px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .history-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .history-item a {
            color: #1a73e8;
            text-decoration: none;
        }

        .history-item a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 24px;
            margin-top: 0;
            color: #333;
        }

        h2 {
            margin-top: 0;
            color: #fff;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0c57b9;
        }

        #historyContainer {
            max-height: 300px;  
            overflow-y: auto;   
            border-radius: 10px;  
            padding-right: 10px;   
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>History</h2>
        </div>
        <div class="main">
            <h1>Visited Websites</h1>
            <div id="historyContainer">
            </div>
            <button id="refreshBtn">Refresh History</button>
        </div>
    </div>
    <script src="popup.mjs"></script>
</body>
</html>
